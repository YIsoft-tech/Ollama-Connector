name: Trigger auto deployment for ollama-connector

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/ollama-connector-AutoDeployTrigger-25b2a88a-22dd-422c-903e-5d292b078da3.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.OLLAMACONNECTOR_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.OLLAMACONNECTOR_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.OLLAMACONNECTOR_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: 
          registryUsername: ${{ secrets.OLLAMACONNECTOR_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.OLLAMACONNECTOR_REGISTRY_PASSWORD }}
          containerAppName: ollama-connector
          resourceGroup: YaseenSWranger
          imageToBuild: default/[parameters('containerAppName')]:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


